<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-typed" id="result"></div>
          </div>
          <div>
            <input class="calc-operation" id="showdiv" autofocus onkeypress="check(event);"></input>
            <button class="clear-button" onclick="clearme()">CLEAR</button>
          </div>
          <!-- <div class=""></div> -->
          <div class="calc-button-row ">
            <div class="button" data-num="7" onclick="show('7')" >7</div>
            <div class="button" data-num="8" onclick="show('8')">8</div>
            <div class="button" data-num="9" onclick="show('9')">9</div>
            <div class="button" data-ops="divide" onclick="show_ops('&#247')">&divide;</div>
          </div>
          <div class="calc-button-row">
            <div class="button" data-num="4" onclick="show('4')">4</div>
            <div class="button" data-num="5" onclick="show('5')">5</div>
            <div class="button" data-num="6" onclick="show('6')">6</div>
            <div class="button" data-ops="multiply" onclick="show_ops('&#215')">&times;</div>
          </div>
          <div class="calc-button-row">
            <div class="button" data-num="1" onclick="show('1')">1</div>
            <div class="button" data-num="7" onclick="show('2')">2</div>
            <div class="button" data-num="3" onclick="show('3')">3</div>
            <div class="button" data-ops="minus" onclick="show_ops('-')">-</div>
          </div>
          <div class="calc-button-row">
            <div class="button" data-num="." onclick="show('.')">.</div>
            <div class="button" data-num="0" onclick="show('0')">0</div>
            <div class="button" data-ops="equal" onclick="show_ops_result('=')">=</div>
            <div class="button" data-ops="add" onclick="show_ops('+')">+</div>
            </div>
        </div>
        <div class="show-body">
            <button class="show-button" onclick="show_total()">SHOW</button>
            <div class="show-all">
              <ul id="dynamic-list"></ul>
            </div>
          <div></div>
        </div>
    </div>
</body>
</html>
